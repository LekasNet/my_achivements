name: my_achievements
description: An application for readint about nearest tournaments and ended tournaments, where user participated.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_statusbarcolor_ns: ^0.5.0
  circular_reveal_animation: ^2.0.1
  salomon_bottom_bar: ^3.3.2
  unicons: ^2.1.1
  provider: ^6.1.2
  go_router: ^13.2.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  shared_preferences: ^2.2.3
  firebase_core: ^2.30.0
  firebase_storage: ^11.7.2
  cloud_firestore: ^4.17.0
  firebase_app_check: ^0.2.2+2
  intl: ^0.19.0
  image_picker: ^1.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/